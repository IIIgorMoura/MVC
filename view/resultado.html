<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Resultado Hipotenusa</title>
</head>
<body>
    <div class="container">
        <h1>Resultado do Cálculo</h1>
        <div id="resultado"></div>
    </div>
    <script>
        const urlParamn = new URLSearchParams(window.location.search);
        const hipotenusa = parseFloat(urlParamn.get('hipotenusa'));
        document.getElementById('resultado').innerText = `A hipotenusa é: ${hipotenusa}`
    </script>
</body>
</html>
